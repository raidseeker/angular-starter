<h1 class="mat-h1">Posts</h1>

<div fxLayout="row wrap" fxLayoutAlign="space-between" fxLayoutGap="2%">
  <mat-card *ngFor="let post of posts | async" fxFlex="32%" fxFlex.lt-md="49%">
    <mat-card-header>
      <mat-card-title>#{{post.id}} {{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>
    </mat-card-content>
  </mat-card>
</div>
